<dl *ngFor="let workflowState of workflowsState" class="item-property">
  <dt>{{workflowState.name}}</dt>
  <dd><span class="badge badge-pill badge-secondary">{{workflowState.state}}</span></dd>
  <app-workflow-transition [paper]="paper" [workflowState]="workflowState"></app-workflow-transition>
</dl>
