<ul class="list-inline">
  <li *ngFor="let transition of transitions$ | async" class="list-inline-item">
      <app-modal [title]="'Transition: ' + transition.name" [openButtonName]="transition.name">
        <app-comment-new (comment)="onWorkflowTransition(transition, $event)"></app-comment-new>
      </app-modal>
  </li>
</ul>
